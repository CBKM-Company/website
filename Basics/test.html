<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene fog="type: linear; color: #AAA" embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="parent" position="0 0 0"   rotation="0 0 0" animation="property: rotation; to: 0  360 0; loop: true; dur: 10000">
                <a-sphere color="yellow" radius="0.5" position='0 0.5 0'></a-sphere>
                <a-sphere color="green" radius="0.5" position='1 0.5 0'></a-sphere>
                <a-sphere color="red" radius="0.5" position='0 0.5 1'></a-sphere>
                <a-sphere color="blue" radius="0.5" position='1 0.5 1'></a-sphere>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
