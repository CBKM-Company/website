<script
    src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-assets>
            <img id='earth'
                src='https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg' />
        </a-assets>

        <a-anchor>
            <a-entity amera look-controls>
                <!-- <a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite">
                    </a-animation> -->
                <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 2; radiusOuter: 3" material="color: black; shader: flat">
                    <a-sphere material='src: #earth;' position="0 0 0" radius="1" segments-height="53">

                    </a-sphere>

                </a-entity>
            </a-entity>
        </a-anchor>
        <a-camera-static />
    </a-scene>

</body>
